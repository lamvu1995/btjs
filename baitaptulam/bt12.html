<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    function myfunction(){
        let input = prompt('nhap so');
        let arr = input.split(' ');
        let middle = arr.length / 2
        for (let i = 0; i < middle; i++) {
            if (arr[i] !== arr[arr.length - i - 1]) {
                console.log('FALSE');
                return;
            }
        }
        console.log('TRUE');
    }
    myfunction()
</script>
