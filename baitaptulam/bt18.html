<script>
    function staircase(n) {
        // Write your code here
        var line = '';
        for(let i = 1; i < n + 1; i++) {
            line += Array(n-i).fill(' ').join('')
            line += Array(i).fill('#').join('')
            console.log(line)
            line = ''
        }

    }let n = 6;
    staircase(n)
</script>
