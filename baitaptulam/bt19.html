<script>
    function miniMaxSum(arr) {
        arr.sort((a,b) => a - b);
        let sum = 0;
        let maxsum = 0;
        for (let i = 0; i < arr.length - 1; i++) {
            sum += arr[i];
        }
        for (let i = 1; i < arr.length; i++) {
            maxsum += arr[i];
        }
        console.log(sum, maxsum);

    }

    let arr = [7, 69, 2, 221, 8974];

</script>
